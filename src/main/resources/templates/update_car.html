<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
<h1>Управление автомобилями</h1>
<hr>
<h2>Обновление автомобиля</h2>

<form action="#" th:action="@{/saveCar/{pointID}(pointID=${car.getPoint().getID()})}" th:object="${car}" method = "POST">

    <input type="hidden" th:field="*{ID}">

<!--    <input type="text" th:field = "*{ID}" class="form-control mb-4 col-4">-->
    <input type="text" th:field = "*{model}" class="form-control mb-4 col-4">
    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</span>
    <input type="text" th:field = "*{manufacturer}" class="form-control mb-4 col-4">
    <td th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">model Error</td>
    <input type="number" th:field = "*{quantity}" class="form-control mb-4 col-4">
    <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">model Error</td>
    <input type="number" th:field = "*{cost}" class="form-control mb-4 col-4">
    <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">model Error</td>

    <button type="submit" class="btn btn-info col-2"> Обновить</button>

</form>
</div>
</body>
</html>
