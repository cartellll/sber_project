<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление автомобилями</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Управление автомобилями</h1>
    <hr>
    <h2>Сохранение автомобиля</h2>

    <form th:action="@{/saveCar/{pointID}(pointID=${pointID})}" th:object="${car}" method="POST">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <td><input type="text" th:field="*{model}" placeholder="Модель" class="form-control mb-4 col-4"></td>
        <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</p>
        <td><input type="text" th:field="*{manufacturer}" placeholder="Производитель" class="form-control mb-4 col-4"></td>
        <td th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">model Error</td>
        <td><input type="number" th:field="*{quantity}" placeholder="Количество" class="form-control mb-4 col-4"></td>
        <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">model Error</td>
        <td> <input type="number" th:field="*{cost}" placeholder="Стоимость" class="form-control mb-4 col-4"></td>
        <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">model Error</td>

        <button type="submit" class="btn btn-info col-2"> Сохранить </button>

    </form>
</div>
</body>
</html>
