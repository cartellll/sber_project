<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Авторизация пользователя </h1>
    <p>
        Для доступа к базе данных необходима авторизация. Пожалуйста, введите ваш логин и пароль:
    </p>

    <form action="#" th:action="@{/index}" th:object="${user}" method="POST">
        <p><label>Логин*: <br/>
            <input type="text" name="login"></label><br/>
        <p><label>Пароль*: <br/>
            <input type="password" name="password"></label><br/>
            <button type="submit " class="btn btn-primary"> Login</button>
    </form>

    <p th:if="${invalidCredentials}"> Login or password is wrong</p>

</div>

</body>

</html>
